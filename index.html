<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="this is a very simple website">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Practice Hub</title>
  <script src="script.js"></script>
</head>

<body>

  <nav>
    <ul>
      <li><a href="#" onclick="showContent('content1')">Metronome</a></li>
      <li><a href="#" onclick="showContent('content2')">Resources</a></li>
    </ul>
  </nav>

  <div id="content1" class="content" style="display: block;">
    <!-- Content for Tab 1 goes here -->
    Metronome

    <div class="metronome">
      <!-- Range input for selecting the tempo -->
      <input type="range" min="10" max="400" step="1" value="80" id="tempo">
      <!-- Display the tempo value -->
      <span id="tempo-value">80</span> BPM
      <!-- Button for starting and stopping the metronome -->
      <button id="toggle">Start</button>
    </div>

    <!-- Progress bar for visualizing the metronome -->
    <div class="progress-bar">
      <progress id="progress" value="0" max="4"></progress>
      <div class="label" style="top: 32px; left: 0%;">1</div>
      <div class="label" style="top: 32px; left: 25%;">2</div>
      <div class="label" style="top: 32px; left: 50%;">3</div>
      <div class="label" style="top: 32px; left: 75%;">4</div>
    </div>
  </div>

  <div id="content2" class="content" style="display: none;">
    <!-- Content for Tab 2 goes here -->
    Resources...
  </div>

  <script src="metronome.js"></script>
</body>

</html>
